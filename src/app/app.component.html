<nav class="light-blue lighten-1" role="navigation">
  <div class="nav-wrapper container">
    <a href="#" class="brand-logo hide-on-med-and-down">{{ title }}</a>
    <a href="#" class="brand-logo hide-on-large-only">{{ shortTitle }}</a>
    <ul id="nav-mobile" class="right hide-on-med-and-down">
      <li [class]="filterType=='All' ? 'active' : ''"><a href="#" (click)="setFilter('All')">All</a></li>
      <li [class]="filterType=='CoE' ? 'active' : ''"><a href="#" (click)="setFilter('CoE')">CoE</a></li>
      <li [class]="filterType=='ICT' ? 'active' : ''"><a href="#" (click)="setFilter('ICT')">ICT</a></li>
    </ul>
  </div>
</nav>

<p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>

<main>
  <div class="container">
    <div class="row">
      <div class="col s12" *ngFor="let post of posts">
        <div class="card blue-grey darken-1">
          <div class="row card-content">
            <div class="valign-wrapper">
                <div class="col s3 m2 l1 card-image  white-text center-align">
                  <img *ngIf="post.rank == 1" src="assets/img/goldMedal.svg">
                  <img *ngIf="post.rank == 2" src="assets/img/silverMedal.svg">
                  <img *ngIf="post.rank == 3" src="assets/img/bronzeMedal.svg">
                  <h4 *ngIf="post.rank > 3">{{ post.rank }}</h4><br />
                  Score: {{ post.score }}
                </div>
                <div class="col s9 m10 l11">
                  <div class="white-text">
                    <span class="card-title">{{ post.project_name }}</span>
                    <div *ngIf="post._id == showingPost" class="fb-post" [attr.data-href]="post.permalink_url" width="auto"></div>
                    <blockquote>-- {{ post.authors }}</blockquote>
                  </div>
                  <div class="card-action">
                    <a class="right" href="#" (click)="showPost(post._id)">
                      <span *ngIf="post._id != showingPost"><i class="material-icons">thumb_up</i> +1 this project</span>
                      <span *ngIf="post._id == showingPost">Close</span>
                    </a>
                  </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

<footer class="page-footer blue-grey lighten-4">
  <div class="footer-copyright">
    <div class="container grey-text text-darken-3">
      &copy; 2017 Department of Computer Engineering, PSU, Phuket
      <span class="right">&lt;/&gt; with &#x2764; by
        <a href="https://github.com/tspn">tspn</a>,
        <a href="https://github.com/wwarodom">wwarodom</a> and
        <a href="https://github.com/e29qwg">e29qwg</a></span>
    </div>
  </div>
</footer>
