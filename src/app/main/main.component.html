<nav class="light-blue lighten-1" role="navigation">
  <div class="nav-wrapper container">
    <a href="https://www.facebook.com/cipp2017" class="brand-logo">
      <span class="hide-on-med-and-down">{{ title }}</span>
      <span class="hide-on-large-only">{{ shortTitle }}</span>
    </a>
    <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
    <ul id="nav-default" class="right hide-on-med-and-down">
      <li [class]="filterType=='All' ? 'active' : ''"><a href="#" (click)="setFilter('All')">All</a></li>
      <li [class]="filterType=='CoE' ? 'active' : ''"><a href="#" (click)="setFilter('CoE')">CoE</a></li>
      <li [class]="filterType=='ICT' ? 'active' : ''"><a href="#" (click)="setFilter('ICT')">ICT</a></li>
    </ul>
    <ul id="nav-mobile" class="side-nav">
      <li [class]="filterType=='All' ? 'active' : ''"><a href="#" (click)="setFilter('All')">All</a></li>
      <li [class]="filterType=='CoE' ? 'active' : ''"><a href="#" (click)="setFilter('CoE')">CoE</a></li>
      <li [class]="filterType=='ICT' ? 'active' : ''"><a href="#" (click)="setFilter('ICT')">ICT</a></li>
    </ul>
  </div>
</nav>

<p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>

<main class="blue-grey darken-4">
  <div class="container">
    <div class="row">
      <div class="col s12" *ngFor="let post of posts; let idx = index">
        <div class="card blue-grey darken-1">
          <div class="row card-content">
            <div class="valign-wrapper">
                <div class="col s3 m2 l1 card-image white-text center-align">
                  <img *ngIf="post.rank == 1" src="assets/img/goldMedal.svg">
                  <img *ngIf="post.rank == 2" src="assets/img/silverMedal.svg">
                  <img *ngIf="post.rank == 3" src="assets/img/bronzeMedal.svg">
                  <h4 *ngIf="post.rank > 3">{{ post.rank }}</h4><br />
                  <b>Score:</b> {{ post.score }}
                </div>
                <div class="col s9 m10 l11">
                  <div class="white-text">
                    <span class="card-title">
                      {{ idx + 1}} - <a [href]="post.permalink_url">{{ post.project_name }}</a>
                    </span>
                    <div *ngIf="post._id == showingPost" class="fb-post" [attr.data-href]="post.permalink_url" width="auto"></div>
                    <blockquote>-- {{ post.authors }}</blockquote>
                  </div>
                  <div class="card-action">
                    <a class="right" href="#" (click)="showPost(post._id)">
                      <span *ngIf="post._id != showingPost"><i class="material-icons">thumb_up</i> this project</span>
                      <span *ngIf="post._id == showingPost">Close</span>
                    </a>
                  </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
