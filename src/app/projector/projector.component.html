<main>

    <div class="row">
      <div class="col s12">&nbsp;</div>
      <div class="col s12 toprow blue-grey lighten-4">
        <div class="row">
          <div class="col s3 m3 l1 center-align"><h4><b>Rank</b></h4></div>
          <div class="col s1"><span class="right"><h4><b>ID</b></h4></span></div>
          <div class="col s6 m6 l8 center-align"><h4><b>Project Title</b></h4></div>
          <div class="col s2 m2 l2 center-align">
            <span class="right"><h4><b>Score</b></h4></span>
            </div>
        </div>
      </div>
      <div class="col s12" *ngFor="let post of posts; let idx = index" [class.white]="idx % 2 == 0">
          <div class="row">
            <div class="valign-wrapper">
              <div class="col s3 m3 l1 center-align">
                <img *ngIf="post.rank == 1" src="assets/img/goldMedal.svg">
                <img *ngIf="post.rank == 2" src="assets/img/silverMedal.svg">
                <img *ngIf="post.rank == 3" src="assets/img/bronzeMedal.svg">
                <h4 *ngIf="post.rank > 3">{{ post.rank }}</h4>
              </div>
              <div class="col s1">
                <span class="right"><h4>{{ idx + 1}} -</h4></span>
              </div>
              <div class="col s6 m6 l8">
                  <h4>
                     <a class="lnk" [href]="post.permalink_url">{{ post.project_name }}</a>
                  </h4>
              </div>
              <div class="col s2 m2 l2">
                <span class="right"><h4>{{ post.score }} pts</h4></span>
              </div>
            </div>
          </div>

      </div>
    </div>

</main>
